<body>
    <div class="container mt-5">
        <h1>Upload Ground Truth and Candidate Files</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <!-- Ground Truth Section -->
            <div class="row mb-3 align-items-center">
                <div class="col-md-6">
                    <label for="ground_truth_file" class="form-label">Ground Truth File</label>
                    <input type="file" class="form-control" name="ground_truth_file" required>
                </div>
                <div class="col-md-6">
                    <label for="ground_truth_prefix" class="form-label">Ground Truth File Prefix (Optional)</label>
                    <input type="text" class="form-control" name="ground_truth_prefix" placeholder="Enter prefix for Ground Truth">
                </div>
            </div>

            <!-- Candidate File Section -->
            <div class="row mb-3 align-items-center">
                <div class="col-md-6">
                    <label for="candidate_file" class="form-label">Candidate File</label>
                    <input type="file" class="form-control" name="candidate_file" required>
                </div>
                <div class="col-md-6">
                    <label for="candidate_prefix" class="form-label">Candidate File Prefix (Optional)</label>
                    <input type="text" class="form-control" name="candidate_prefix" placeholder="Enter prefix for Candidate File">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Calculate WER</button>
            </div>
        </form>
    </div>
</body>
</html>
