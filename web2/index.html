<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WER Calculator</title>
  </head>
  <body>
    <h1>Upload Files for WER Calculation</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="ground_truth_file">Upload Ground Truth File:</label>
      <input type="file" name="ground_truth_file" required><br><br>
      <label for="candidate_file">Upload Candidate File:</label>
      <input type="file" name="candidate_file" required><br><br>
      <input type="submit" value="Calculate WER">
    </form>
  </body>
</html>
